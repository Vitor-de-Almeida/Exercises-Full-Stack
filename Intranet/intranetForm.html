<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sugestões para Intranet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Sugestões para a Nova Intranet</h1>
    <p>A nova Intranet está em desenvolvimento. Sua opinião é fundamental! Como você enxerga essa nova plataforma? Que funcionalidades, ferramentas ou melhorias gostaria de ver implementadas? Participe e contribua.</p>
    <form id="suggestion-form">
      <input type="text" id="name" placeholder="Seu nome" required />
      <input type="text" id="batalhao" placeholder="Sua Unidade" required />
      <input type="number" id="number" placeholder="Seu WhatsApp" required />
      <textarea id="suggestion" placeholder="Digite sua sugestão aqui..." required></textarea>
      <button type="submit">Enviar Sugestão</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
