<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Buying List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
</head>
<body>
    <header>
        <img src="assets/logox.png" width="30px" height="23px" alt="logo">
        <h1>quicklst</h1>
    </header>
    <main>
        <section>
            <div class="first-box">
                <p><span class="material-symbols-outlined">arrow_back</span> 
                </p>
                <p>Voltar </p>
            </div>
            <div class="third-box">
                <label for="addItem" class="second-box">Compras da Semana</label>
                <form action="#" method="post">
                    <input type="text" name="addItem" id="addItem" placeholder="Adicione um novo item">
                    <button>
                        <p>Adicionar item</p>
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
