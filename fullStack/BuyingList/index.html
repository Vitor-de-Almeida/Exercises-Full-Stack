<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <title>Buying List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style/index.css"/>

</head>
<body>
  <header>
    <img src="assets/logox.png" width="30px" height="23px" alt="logo"/>
    <h1>quicklst</h1>
  </header>

  <main>
    <section>
      <div class="first-box">
        <p><span class="material-symbols-outlined">arrow_back</span></p>
        <p>Voltar</p>
      </div>

      <div class="third-box">
        <label for="addItem" class="second-box">Compras da Semana</label>
        <form action="#" method="post">
          <input type="text" name="addItem" id="addItem" placeholder="Adicione um novo item"/>
          <button id="button"><p>Adicionar item</p></button>
        </form>
      </div>

      <div class="boxes">
        <div class="error">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
            <path d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/>
          </svg>
          <p>O item foi removido da lista</p>
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
            <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
          </svg>
        </div>
      </div>
    </section>
  </main>
  <script src="buyinglist.js"></script>
</body>
</html>
